<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SigmaForo - Red Social de Reportes Ciudadanos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body class="landing-page">
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="hero-content">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                </div>
                <h1 class="logo-text">SigmaForo</h1>
            </div>
            
            <p class="hero-description">
                Reporta incidentes en tu ciudad. Mantente informado. Crea comunidad.
            </p>

            <div class="cta-buttons">
                <button class="btn btn-primary" onclick="openModal('register')">
                    Crear Cuenta
                </button>
                <button class="btn btn-outline" onclick="openModal('login')">
                    Iniciar Sesión
                </button>
                <button class="btn btn-outline" onclick="loginAnonymous()">
                    Entrar como Anónimo
                </button>
                <button class="btn btn-admin" onclick="openModal('admin')">
                    Acceso Administrador
                </button>
            </div>

            <div class="features">
                <div class="feature-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    </svg>
                    <span>Reportes en Tiempo Real</span>
                </div>
                <div class="feature-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 6v6l4 2"></path>
                    </svg>
                    <span>Alertas Instantáneas</span>
                </div>
                <div class="feature-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                    </svg>
                    <span>Comunidad Activa</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Registro -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Crear Cuenta</h2>
                <button class="close-btn" onclick="closeModal('register')">&times;</button>
            </div>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" name="name" required placeholder="Juan Pérez">
                </div>
                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <input type="email" name="email" required placeholder="juan@ejemplo.com">
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" name="password" required placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label>Confirmar Contraseña</label>
                    <input type="password" name="confirmPassword" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>
            <p class="modal-footer-text">
                ¿Ya tienes cuenta? <a href="#" onclick="switchModal('register', 'login')">Inicia sesión</a>
            </p>
        </div>
    </div>

    <!-- Modal Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Iniciar Sesión</h2>
                <button class="close-btn" onclick="closeModal('login')">&times;</button>
            </div>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <input type="email" name="email" required placeholder="juan@ejemplo.com">
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" name="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
            <p class="modal-footer-text">
                ¿No tienes cuenta? <a href="#" onclick="switchModal('login', 'register')">Regístrate</a>
            </p>
        </div>
    </div>

    <!-- Modal Admin -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Acceso Administrador</h2>
                <button class="close-btn" onclick="closeModal('admin')">&times;</button>
            </div>
            <form onsubmit="handleAdminLogin(event)">
                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <input type="email" name="email" required placeholder="admin@sigmaforo.com">
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" name="password" required placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label>Código 2FA</label>
                    <input type="text" name="code2fa" required placeholder="123456" maxlength="6">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Acceder</button>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <script src="app.js"></script>
</body>
</html>
